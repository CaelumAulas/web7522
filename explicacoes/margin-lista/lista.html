<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Explicacão de margin e lista</title>

  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <article>
    <h1>Máquinas</h1>

    <dl>
      <dt>iMac</dt>
      <dd>
        <img src="imac.jpg" alt="Foto de um iMac legal">
      </dd>
      
      <dd>1T</dd>
      <dd>16 RAM</dd>
      <dd>Geforce</dd>
    </dl>
  </article>

  <article>
    <h1>Lista de compras</h1>

    <ol>
      <li>Água</li>
      <li>Breja</li>
      <li>Picanha</li>
      <li>Salame</li>
    </ol>
  </article>
</body>
</html>
